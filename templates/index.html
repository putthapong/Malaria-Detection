<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Malaria Detection</title>
</head>
<body style="height: 100vh; background-color: rgba(0, 0, 0, 0.091);">
    <div class="container container d-flex align-items-center justify-content-center" style="height:100%">
        <div class="row shadow-lg p-3 mb-5 bg-white rounded">
            {% if check_file == False %}
                <div class="alert alert-primary text-center" role="alert">
                    File Error !
                </div>
            {% else %}
                <center>
                    <img  src = "{{ filepath }}" height="240px" width="width:50%">
                    <table style="margin: 20px 0px 20px 0px">
                        {%for i in range(0, len)%}
                            <tr>
                                <td>{{pred[i]}} {{percent}}%</td>
                            </tr>
                        {%endfor%}
                    </table>
                </center>
            {% endif %}
            
            <form class="row g-2 justify-content-center" action = "http://127.0.0.1:5050/uploader" method ="post" enctype = "multipart/form-data">
                <div class="col-auto">
                    <input type = "file" class="form-control" name = "file" />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">อัปโหลดรูปภาพ</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
